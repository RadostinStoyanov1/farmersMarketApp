<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:fragment="navbar(activeLink)">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top align-content-center">
        <a class="navbar-brand" href="/"><img alt="Home" src="/images/apple.jpg" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" href="/about" th:classappend="${activeLink == 'about'}? 'active'">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/advices" th:classappend="${activeLink == 'advices'}? 'active'">Advices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news" th:classappend="${activeLink == 'news'}? 'active'">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact" th:classappend="${activeLink == 'contact'}? 'active'">Contacts</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/products" th:classappend="${activeLink == 'products'}? 'active'">Products</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/offers/add" th:classappend="${activeLink == 'add-offer'}? 'active'">Add Offer</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/offers/all" th:classappend="${activeLink == 'all-offers'}? 'active'">All Offers</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/offers/my" th:classappend="${activeLink == 'my-offers'}? 'active'">My Offers</a>
                </li>
                <!--<li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Action</a>
                        <a class="dropdown-item" href="/">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>-->

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/login" th:classappend="${activeLink == 'login'}? 'active'">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/users/register" th:classappend="${activeLink == 'register'}? 'active'">Register</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/users/logout}" th:method="POST">
                        <input class="btn btn-link" type="submit" value="Logout" />
                    </form>
                </li>

            </ul>
        </div>
    </nav>
</div>
</body>
</html>
