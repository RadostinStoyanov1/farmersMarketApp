<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'register'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:object="${registerData}"
          th:action="@{/users/register}"
          th:method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="userName" class="text-white font-weight-bold">User Name</label>
                <input  id="userName" type="text"
                        th:field="*{username}"
                        th:errorclass="'is-invalid alert-danger'"
                        class="form-control"
                       placeholder="User name"/>
                <small th:errors="*{username}" class="invalid-feedback text-danger" id="usernameUniqueError">Username is already occupied</small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email" type="email" class="form-control"
                       th:field="*{email}"
                       th:errorclass="'is-invalid alert-danger'"
                       placeholder="Email"/>
                <small th:errors="*{email}" class="invalid-feedback text-danger" id="emailError">Username is already occupied</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName" type="text" class="form-control"
                       th:field="*{firstName}"
                       th:errorclass="'is-invalid alert-danger'"
                       placeholder="First name"/>
                <small th:errors="*{firstName}" class="invalid-feedback text-danger" id="firstNameError">Username is already occupied</small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName" type="text" class="form-control"
                       th:field="*{lastName}"
                       th:errorclass="'is-invalid alert-danger'"
                       placeholder="Last name"/>
                <small th:errors="*{lastName}" class="invalid-feedback text-danger" id="lastNameError">Username is already occupied</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" type="password" class="form-control"
                       th:field="*{password}"
                       th:errorclass="'is-invalid alert-danger'"
                       placeholder="Password"/>
                <small th:errors="*{password}" class="invalid-feedback text-danger" id="passwordError">Username is already occupied</small>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input id="confirmPassword" type="password" class="form-control"
                       th:field="*{confirmPassword}"
                       th:errorclass="'is-invalid alert-danger'"
                       placeholder="Confirm password"/>
                <small th:errors="*{confirmPassword}" class="invalid-feedback text-danger" id="confirmPasswordError">Username is already occupied</small>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select  id="roles" class="form-control" multiple>
                <option>
                </option>
            </select>
            <p class="errors alert alert-danger">
                Selecting a role is required.
            </p>
        </div>-->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-info btn-block btn-lg" type="submit">Register</button>
        </div>
        <!--<div class="row">
            <div class="col col-md-4">
                <div class="button-holder">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>-->
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
