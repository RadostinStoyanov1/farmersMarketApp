<!DOCTYPE html>
<html lang="en" >
<head>
     <meta charset="UTF-8">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:action="@{/users/login}"
          th:method="POST"
          th:object="${loginData}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Email</label>
            <input value="username" id="username" name="username" type="email"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  value="password" id="password" name="password" type="password"
                    th:field="*{password}"
                    class="form-control"
                   placeholder="Password"/>

        </div>

        <div class="bg-danger" th:if="${showErrorMessage}" th:text="'Invalid username or password'"></div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-info btn-block btn-lg" type="submit">Login</button>
        </div>
        <!--<div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-block btn-lg" value="Login"/>
                </div>
            </div>
        </div>-->
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
